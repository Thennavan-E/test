<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="col" style="height: 100px; width: 100px; background-color: brown;">
    </div>
    <div >
        <input id="in" type="color" onmousemove="fun()">
    </div>

    <script>
        function fun()
        {
            let c=document.getElementById("in").value;
            document.getElementById("col").style.backgroundColor=c;
        }
    </script>
</body>
</html>d
