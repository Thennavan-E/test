<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseenter="fun()" >
        <p id="nam">Hello</p>
    </div>
    <script>
        let a='thens'
        function fun()
        {
            document.getElementById("nam").innerHTML= a;
            document.getElementById("nam").style.color='red'
            document.getElementById("nam").style.backgroundColor="blue";
        }
    </script>
</body>
</html>
